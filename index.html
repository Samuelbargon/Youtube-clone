<!DOCTYPE html>
<html>
    <head>
        <title>Youtube clone</title>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="styles.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <header class="header">

         <div class="extra">
            <button class="menuBtn"> 
                <img class="menu" src="https://w7.pngwing.com/pngs/155/992/png-transparent-computer-icons-cloudsight-bar-youtube-taco%EF%BC%8Cmenu-design-angle-text-rectangle.png" alt="Menu">
            </button>
            <button class="logoBtn">
                <img class="logo" src="https://www.pikpng.com/pngl/m/160-1602977_great-fox-news-youtube-live-clipart-with-a.png" alt="Youtube Logo">
            </button>
         </div>

         <div class="extra">
            <div class="searchBox">
                <input class="search" type="search" placeholder="Search"> 
                <button class="keybordBtn">
                    <img class="keybord" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQxhPpvbDlpbsRECFq42q7CAo0eixa1KkUUlA&usqp=CAU" alt="Virtual Keybord">
                </button>
            </div>
            <div class="searchBtnBox">
                <button class="searchBtn">
                    <img class="lupa" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS3L2YkydPYUg9VqTYe_x7y-g1NaCsDX75W2A&usqp=CAU" alt="Magnify">
                </button>
            </div>
         </div>

            <div class="buttonsBox">
                <button class="buttons">
                    <img class="icons" src="https://www.pikpng.com/pngl/m/296-2960788_file-linecons-wikimedia-commons-open-video-icon-white.png" alt="Record">
                </button>
                <button class="buttons">
                    <img class="icons" src="https://cdn4.iconfinder.com/data/icons/banking-finance/32/more-512.png" alt="Options">
                </button>
                <button class="buttons">
                    <img class="icons" src="https://www.pikpng.com/pngl/m/0-972_youtube-bell-icon-png-transparent-image-transparent-youtube.png" alt="Notifications">
                </button>
                <a href="#" class="buttons">
                    <img class="avatar" src="https://lh3.googleusercontent.com/ogw/ADGmqu9ofTfodbX3KGhyJiUl6tUoT6YeuULz8sYpW6B6=s32-c-mo" alt="avatar-img"> 
                  </a>
            </div>
           

        </header>
        <div class="container">
            <div class="videoBox">
                <iframe width="640" height="360" src="https://www.youtube.com/embed/cXIP7nffTfE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>

                <div class="underVideoBox">
                 <p class="videoTitle">
                    Social Club Misfits - "Solo" + "Say Goodbye" (EXTENDED MIX)
                 </p>
                 <div class="videoInteraction">
                    <div>
                        <p class="views">
                            8.781 views
                        </p>
                    </div>
                    <div class="extraBtn">
                        <div class="alignLikeBtn">
                         <div class="extraBtn">
                            <button class="like">
                                <img class="likeButton" src="https://tl.vhv.rs/dpng/s/411-4118206_secure-file-delivery-gray-facebook-like-icon-hd.png" alt="Like button">
                            </button>
                            <p class="likeNumbers">
                                344
                            </p>
                         </div>
                         <div class="extraBtn">
                            <button class="like">
                                <img class="likeButton" src="https://i0.wp.com/www.mtctutorials.com/wp-content/uploads/2019/04/dislike-button-png-by-mtc-tutorials.png?fit=437%2C407&ssl=1" alt="Dislike button">
                            </button>
                            <p class="likeNumbers">
                                5
                            </p>
                         </div>
                        </div>
                        <div class="extraBtn">
                            <button class="shareButton">
                                <img class="shareImg" src="https://i0.wp.com/www.mtctutorials.com/wp-content/uploads/2019/04/Share-button-png-by-mtc-tutorials.png?w=419&ssl=1" alt="Share button icon">
                                <p class="word">
                                    SHARE
                                </p>
                            </button>
                        </div>
                        <div class="extraBtn">
                            <button class="saveButton">
                                <img class="saveImg" src="https://i2.wp.com/www.mtctutorials.com/wp-content/uploads/2019/04/Save-icon-png-by-mtc-tutorials.png?w=392&ssl=1" alt="Save button icon">
                                <p class="word">
                                    SAVE
                                </p>
                            </button>
                        </div>
                        <div>
                            <button class="extraButton">
                                <img class="extraIconImg" src="https://cdn2.iconfinder.com/data/icons/navigation-17/24/navigation-show-more-horizontal-512.png" alt="Extra button icon">
                            </button>
                        </div>
                    </div>
                 </div>
                </div>
            </div>


            <div class="underVideo">
                Comments
            </div>
            <div class="upNext">
                Next videos
            </div>
        

        </div>
    </body>
</html>
